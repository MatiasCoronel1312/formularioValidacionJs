<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario con Javascript</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <form action="" class="formulario" id="formulario">
            <div class="formulario__grupo" id="grupo__usuario">
                <label for="usuario" class="formulario__label">Usuario</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="JuanP123">
                    <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                </div>

            </div>
        </form>
    </main>
    <script src="js/formulario.js"></script>
    <script src="https://kit.fontawesome.com/9f32d76b25.js" crossorigin="anonymous"></script>
</body>
</html>
